<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content{
      column-count: 5;
      column-gap: 0;
      /* -webkit-column-count: 4; */
      /* -webkit-column-gap: 1em; */
    }
    .item{
      break-inside: avoid;
      border: 2px solid blue;
    }
    .item>img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wapper">
    <div class="content">
      <div class="item">
        <p>1</p>
        <img src="./img/1.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <p>2</p>        
        <img src="./img/2.jpeg" alt="" srcset="">
      </div>
      <div class="item">
        <p>3</p>
        <img src="./img/3.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <p>4</p>
        <img src="./img/4.png" alt="" srcset="">
      </div>
      <div class="item">
        <p>5</p>
        <img src="./img/5.png" alt="" srcset="">
      </div>
      <div class="item">
        <p>6</p>
        <img src="./img/6.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <p>7</p>
        <img src="./img/7.jpeg" alt="" srcset="">
      </div>
      <div class="item">
        <img src="./img/8.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img src="./img/9.jpeg" alt="" srcset="">
      </div>
      <div class="item">
        <p>10</p>
        <img src="./img/10.jpeg" alt="" srcset="">
      </div>
    </div>
  </div>

  <!-- 
    瀑布流布局：元素没有缝隙的相接，像是参差不齐的多栏布局；

    column-count设置瀑布流盒子为多栏，break-inside: avoid防止内部元素断裂产生新的列；

   -->
</body>
</html>
